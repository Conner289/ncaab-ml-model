name: Retrain NCAAB ML Model

on:
  schedule:
    # Run every Monday at 6 AM UTC (during basketball season)
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure Kaggle API
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
    
    - name: Download latest data
      run: |
        mkdir -p data
        cd data
        kaggle datasets download -d andrewsundberg/college-basketball-dataset
        unzip -o college-basketball-dataset.zip
        rm college-basketball-dataset.zip
    
    - name: Build training dataset
      run: |
        python scripts/build_training_dataset.py
    
    - name: Train models
      run: |
        python scripts/train_models.py
    
    - name: Commit updated models
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add models/ results/
        git diff --quiet && git diff --staged --quiet || git commit -m "chore: Automated model retraining [skip ci]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
